buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
	id "de.infonautika.postman" version "0.0.5"
	id 'org.springframework.boot' version "1.5.3.RELEASE"
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'cet-allotment-processor'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile("com.google.guava:guava:+")
    compile("org.apache.commons:commons-csv:+")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-cache")
    compile('com.itextpdf:itextpdf:+')
    compile("io.springfox:springfox-swagger2:+")
    compile('io.springfox:springfox-swagger-ui:+')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')
}

postman {
	// specifies collection file pattern
	// default: src/test/**/*.postman_collection.json
}